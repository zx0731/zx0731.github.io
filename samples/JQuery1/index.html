<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>jQuey 1</title>
      <script   src="https://code.jquery.com/jquery-3.3.1.min.js"   integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="   crossorigin="anonymous"></script>
      <style>
        .redtext{ color: red;}
        .bluetext {color: blue;}
      </style>

  </head>
  <body>
<h1 id="pagetitle">jQuery Stuff</h1>
<button class="action">Click for red</botton>
<button class="actionblue">Click for blue</botton>
    <script>
$(function(){
  //alert('jquery has loaded');
  console.log('welcome to the console');
  //$('body').html('<p>My name is Sebastian</p>');
});

$('.action').on('click',function(){
  $('body').append('<p>My name is Sebastian</p>');
  console.log('click');
  $('#pagetitle').addClass('redtext');
  $('#pagetitle').removeClass('bluetext');
});
$('.actionblue').on('click',function(){

  $('#pagetitle').removeClass('redtext');
  $('#pagetitle').addClass('bluetext');
});



  </script>

  </body>
</html>
